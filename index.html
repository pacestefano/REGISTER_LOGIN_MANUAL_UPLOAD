<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .header {
            background-color: #222222;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-icon {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px; /* Ridotto da 18px a 14px */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-icon img {
            width: 31.2px; /* Aumentato del 30% da 24px */
            height: 31.2px; /* Aumentato del 30% da 24px */
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .login-icon i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .burger-menu {
            font-size: 36px; /* Aumentato del 50% da 24px a 36px */
            cursor: pointer;
            color: #ffffff;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Assicura che il contenuto occupi tutta la larghezza */
        }
        .text-box {
            background-color: #333333;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            text-align: center; /* Aggiunto per centrare tutto il contenuto del text-box */
        }
        .text-box h2 {
            margin: 0 0 20px 0; /* Aggiunto per dare un po' di spazio sotto il titolo */
        }
        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background-color: #333333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .menu-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #444444;
        }
        .show {
            display: block;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%; /* Assicura che il contenitore occupi tutta la larghezza disponibile */
        }
        .action-button {
            width: 80%; /* Imposta una larghezza fissa per tutti i pulsanti */
            max-width: 300px; /* Limita la larghezza massima */
            padding: 15px 0; /* Rimuovi il padding orizzontale e mantieni quello verticale */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
            border: none;
            color: white;
        }
        .action-button:hover, .action-button:active {
            opacity: 0.8;
        }
        .instagram-button {
            background-color: #E1306C; /* Colore di Instagram */
        }
        .prompt-button {
            background-color: #4CAF50; /* Verde */
        }
        .button-3 {
            background-color: #3498db; /* Blu */
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="Register_Login.html" class="login-icon" id="loginIcon">
            <i class="fas fa-user-circle" id="defaultIcon"></i>
            <img id="userIcon" src="" alt="User Icon" style="display: none;">
            <span id="loginText">Login/Register</span>
        </a>
        <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
        <div class="menu-content" id="menuContent">
            <a href="#">Profilo</a>
            <a href="Register_Login.html">Registrati</a>
            <a href="Register_Login.html">Effettua il Login</a>
        </div>
    </div>
    <div class="content">
        <div class="text-box">
            <h2>Home_Page_TEST</h2>
            <div class="button-container">
                <button class="action-button instagram-button" onclick="createInstagramPost()">Crea un Post per Instagram con l'AI</button>
                <button class="action-button prompt-button" onclick="improvePrompt()">Migliora il tuo prompt</button>
                <button class="action-button button-3" onclick="button3Action()">Pulsante 3</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menuContent").classList.toggle("show");
        }

        // Chiudi il menu se l'utente clicca fuori da esso
        window.onclick = function(event) {
            if (!event.target.matches('.burger-menu')) {
                var dropdowns = document.getElementsByClassName("menu-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Modifica questa funzione per controllare e aggiornare lo stato di login e l'icona
        function checkLoginStatus() {
            const userName = localStorage.getItem('userName');
            const userPicture = localStorage.getItem('userPicture');
            const loginText = document.getElementById('loginText');
            const defaultIcon = document.getElementById('defaultIcon');
            const userIcon = document.getElementById('userIcon');

            if (userName) {
                loginText.textContent = userName;
                if (userPicture) {
                    defaultIcon.style.display = 'none';
                    userIcon.src = userPicture;
                    userIcon.style.display = 'inline-block';
                }
            } else {
                loginText.textContent = 'Login/Register';
                defaultIcon.style.display = 'inline-block';
                userIcon.style.display = 'none';
            }
        }

        // Chiama la funzione al caricamento della pagina
        window.onload = function() {
            checkLoginStatus();
        };

        function createInstagramPost() {
            alert("Funzione per creare un post Instagram con l'AI");
            // Implementa qui la logica per creare un post Instagram
        }

        function improvePrompt() {
            alert("Funzione per migliorare il prompt");
            // Implementa qui la logica per migliorare il prompt
        }

        function button3Action() {
            alert("Azione del Pulsante 3");
            // Implementa qui la logica per il Pulsante 3
        }
    </script>
</body>
</html>
